<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="form">
          <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input">
            <div class="error-text" id="name-error"></div>
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message (at least 5 characters):</label>
            <textarea id="message" name="message" class="form-input"></textarea>
            <div class="error-text" id="message-error"></div>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number (starting with +380):</label>
            <input type="tel" id="phone" name="phone" class="form-input">
            <div class="error-text" id="phone-error"></div>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input">
            <div class="error-text" id="email-error"></div>
          </div>
          <button type="submit" class="form-submit">Submit</button>
        </form>
      </div>
      
      <div id="error-popup" class="error-message" style="display: none;"></div>


    <script src="script.js"></script>
</body>
</html>
